<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Domestic & International Flights at Lowest Airfare - IndiGo</title>
    <link rel="shortcut icon" href="images/indigo_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css_files/login_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Ask Dottie Bot -->
    <aside>
        <img src="images/Ask_Dottie.png" alt="bot-button">
    </aside>
    <aside>
        <div id="button-overlay"></div>
    </aside>

    <!-- The Login Form -->
    <div id="login-form">
        <div id="login-margin">
            <a href="indigo_home.html"><div class="all-buttons" id="close-icon"><i class="fa-solid fa-xmark"></i></div></a>
            <div class="all-buttons" id="sign-up-part">
                <span class="user" id="new-u">New User?</span>
                <a href="sign-up.html" class="user" id="su">&nbsp;&nbsp;Sign Up</a>
            </div>
            <div class="all-buttons" id="login">Login</div>
            <div class="all-buttons" id="phone-number">
                <fieldset>
                    <legend>Country Code</legend>
                    <input type="tel" placeholder="Country Code" value=" +91 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X" id="country-code" readonly>
                </fieldset>


                <input type="tel" placeholder="Mobile No." id="telephone">

            </div>
                <input type="password" class="all-buttons" id="password-section" placeholder="Password">

            <div class="all-buttons" id="remember-password-section">
                <div id="rp-checkbox"><input type="checkbox">&nbsp; Remember Me</div>
                <div id="forgot-password-link"><a href="">Forgot password?</a></div>
            </div>
            <div class="all-buttons" id="login-button">Login</div>
            <div class="all-buttons" id="membership">
                <span>Get Members Benefit.</span>
                <a href="sign-up.html"> Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
